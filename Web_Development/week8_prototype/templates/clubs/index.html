{% extends 'layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1><hr>
        <div class="card">
            <div class="card-header text-bg-danger">
                Football Club
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <th>No</th>
                        <th>Team</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        {% for team in teams %}
                            <tr>
                                <td>{{loop.index}}</td>
                                <td>{{team.league}}</td>
                                <td>
                                    <a href="{{url_for('update', id=team.id)}}" class="btn btn-outline-primary btn-sm" title="Edit"><i class="bi bi-pencil-square"></i></a>
                                    
                                    <a href="" class="btn btn-outline-danger btn-sm" title="Delete"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
