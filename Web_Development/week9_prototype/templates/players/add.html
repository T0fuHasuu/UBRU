{% extends 'layout.html' %} {% block title %} {{title}} {% endblock %} {% block
content %}
<div class="container">
  <h1>{{title}}</h1>
  <hr />
  <div class="card-body">
    <form action="{{ url_for('add') }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          name="name"
          required
        />
      </div>
      <button
        title="Create Club"
        type="submit"
        class="btn btn-outline-success btn-sm"
        style="margin: 10px"
      >
        <i class="bi-person-plus"></i>
      </button>
    </form>
  </div>
</div>
{% endblock %}
