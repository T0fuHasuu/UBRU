{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col">
        <a href="{{url_for('new_pokemon')}}" class="btn btn-outline-success">
          <i class="bi bi-code-square"></i>
          New Pokemon
        </a>
      </div>
      <div class="col">
        <form method="post">
          <div class="input-group mb-3">
            <input name="pokemon_name" type="text" class="form-control" placeholder="Pokemon's Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" type="submit" id="button-addon2">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header text-bg-success">
        <h3 >List of Pokemon</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <th>No.</th>
            <th>Pokemon Name</th>
            <th>Action</th>
          </thead>
          <tbody>
            {% for pokemon in pokemons %}
            <tr>
              <td>{{loop.index}}</td>
              <td>{{pokemon.name}}</td>
              <td>
                <a href="{{url_for('detail_pokemon', id=pokemon.id)}}" title="Pokemon's Details" class="btn btn-outline-success btn-sm">
                  <i class="bi bi-list-check"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
            
            
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
{% endblock %}
