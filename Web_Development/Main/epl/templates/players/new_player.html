{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div class="card">
      <div class="card-header text-bg-success">
        เพิ่มข้อมูลนักฟุตบอล
      </div>
      <div class="card-body">
        <form method="post">
          
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อนักฟุตบอล</label>
            <input type="text" class="form-control" id="name"
             name="name">
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">ตำแหน่ง</label>
            <select name="position" class="form-select" aria-label="Default select example">
              <option selected value="Defender">Defender</option>
              <option value="Midfielder">Midfielder</option>
              <option value="Forward">Forward</option>
              <option value="Goalkeeper">Goalkeeper</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="club" class="form-label">สโมสรที่สังกัด</label>
            <select name="club" class="form-select" aria-label="Default select example">
              {% for t in teams %}
                  <option value="{{t.name}}">{{t.name}}</option>
              {% endfor %}
              
            </select>
          </div>
          <div class="mb-3">
            <label for="nationality" class="form-label">สัญชาตินักฟุตบอล</label>
            <input type="text" class="form-control" id="nationality"
             name="nationality">
          </div>
          <div class="mb-3">
            <label for="img_url" class="form-label">ภาพนักฟุตบอล</label>
            <input type="text" class="form-control" id="img_url"
             name="img_url">
          </div>

          <button type="submit" class="btn btn-outline-primary">
            <i class="bi bi-house-add"></i>
            Add New Player
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
