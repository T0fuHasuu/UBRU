{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">{{title}}</h1>
    <hr>
    <div class="card">
      <div class="card-header text-bg-success">
        <h3>Add New PokemonType</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Pokemon Type Name</label>
            <input name="name" type="text" class="form-control" id="name">
          </div>
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-file-earmark-plus-fill"></i>
            Add New Pokemon Type
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
